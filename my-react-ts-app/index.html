<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Names from MongoDB</title>
</head>
<body>

<!-- Display area for names -->
<div id="namesContainer">
    <h2>Extracted Names:</h2>
    <ul id="namesList"></ul>
</div>

<!-- Include your MongoDB connection script -->
<script src="index.js"></script>

<!-- Script to display names in the webpage -->
<script>
    // Function to update the names in the HTML
    function updateNames(names) {
        const namesList = document.getElementById('namesList');

        // Clear existing names
        namesList.innerHTML = '';

        // Populate the list with names
        names.forEach(names => {
            const listItem = document.createElement('li');
            listItem.textContent = names;
            namesList.appendChild(listItem);
        });
    }

    // Connect to MongoDB and update the webpage with names
    async function connectAndDisplayNames() {
        const names = await connectToMongoDB();

        // Display names on the webpage
        updateNames(names);
    }

    // Run the script
    connectAndDisplayNames().catch(console.error);
</script>

</body>
</html>
